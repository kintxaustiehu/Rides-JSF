<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>Login Page</title>
        <h:outputScript library="js" name="infoJavaScript.js" />
        <h:outputStylesheet library="css" name="style.css" />
    </h:head>
    <h:body>
        <h:form id="myForm">
            <div class="form-container">
                <div class="form-row">
                    <h:outputLabel for="username" value="Username:" />
                    <h:inputText id="username" value="#{login.username}" required="true" requiredMessage="Username is required.">
                        <f:validator validatorId="customRegexValidator" />
                    </h:inputText>
                </div>
                <div class="form-row">
                    <h:message for=":myForm:username" class="message" />
                </div>
                <div class="form-row">
                    <h:outputLabel for="password" value="Password:" />
                    <h:inputSecret id="password" value="#{login.password}" required="true" requiredMessage="Password is required.">
                        <f:validator validatorId="customRegexValidator" />
                    </h:inputSecret>
                </div>
                <div class="form-row">
                    <h:message for=":myForm:password" class="message" />
                </div>
                <div class="form-row">
                    <h:commandButton value="Login" action="#{login.validate}"/>
                </div>
                <div class="form-row">
                    <h:outputLabel value="Don't have an account yet?" />
                    <h:commandLink value="Register" onclick="showMessage('Register page not linked yet.')"/>
                </div>
                <h:messages id="messages" style="color:blue"/>
            </div>      
        </h:form>
    </h:body>
</html>

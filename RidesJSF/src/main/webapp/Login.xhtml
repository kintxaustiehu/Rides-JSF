<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Login</title>
    </h:head>
    <h:body>
        <h:form>
        	<h1>Login</h1>
			<table>
				<tr>
					<td>Correo electrónico:</td>
					<td>
						<h:inputText id="email" value="#{login.email}"
							required="true" requiredMessage="Campo obligatorio">
							<f:validateRegex
								pattern="^[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{2,}$"
								validatorMessage="Debe ser un email: example@example.com" />
						</h:inputText>
						<h:message for="email" style="color:red" />
					</td>
				</tr>
				<tr>
					<td>Contraseña:</td>
					<td>
						<h:inputSecret id="password" value="#{login.password}"
							required="true" requiredMessage="Campo obligatorio"/>
						<h:message for="password" style="color:red" />
					</td>
				</tr>
			</table>
			<p:commandButton value="logIn" update="@form errores" action="#{login.login}"/>
				
			<h:messages id="errores" globalOnly="true" style="color:red" />
			
			<h:link value="Registrarse" outcome="/Register.xhtml"/>
		</h:form>
    </h:body>
</html>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>My Rides</title>
        <h:outputStylesheet library="css" name="style.css" />
    </h:head>
    <h:body>
            <div class="form-container">
                <div class="form-row">
                    <h3>Welcome, 
                        <h:outputText value="#{login.username}"/>!
                    </h3>
                </div>
                <div class="form-row">
                    <h4>Today is 
                        <h:outputText value="#{login.date}"/>.
                    </h4>
                </div>
            </div>
        <div class="form-container">
            <h:dataTable id="tabla" value="#{myRides.rides}" var="item" border="1">
                <f:facet name="header">Your rides:</f:facet>
                <h:column>
                    <f:facet name="header">From</f:facet>
                    #{item.getFrom()} 
                </h:column>
                <h:column>
                    <f:facet name="header">To</f:facet>
                    #{item.getTo()} 
                </h:column>
                <h:column>
                    <f:facet name="header">Seats</f:facet>
                    #{item.getnPlaces()} 
                </h:column>
                <h:column>
                    <f:facet name="header">Date</f:facet>
                    #{item.getDate()} 
                </h:column>
                <h:column>
                    <f:facet name="header">Price</f:facet>
                    #{item.getPrice()} 
                </h:column>
            </h:dataTable>
            <br></br>
            <h:form>
            	<div class="form-row">
                    <h:link value="Crear nuevo Ride" outcome="/CreateRide.xhtml"/>
                    <h:link value="Cerrar sesiÃ³n" outcome="/Login.xhtml"/>
            	</div>
            </h:form>
        </div>
    </h:body>
</html>

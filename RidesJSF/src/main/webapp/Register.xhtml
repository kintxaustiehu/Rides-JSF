<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>User Registration</title>
    </h:head>
    <h:body>
        <h:form>
            <h:panelGrid columns="2">
                <h:outputLabel value="Username:" />
                <h:inputText value="#{userRegistrationBean.user.username}" required="true"/>
                
                <h:outputLabel value="Password:" />
                <h:inputSecret value="#{userRegistrationBean.user.password}" required="true"/>
                
                <h:outputLabel value="Email:" />
                <h:inputText value="#{userRegistrationBean.user.email}" required="true"/>
                
                <h:commandButton value="Register" action="#{userRegistrationBean.register}"/>
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
